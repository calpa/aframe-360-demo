<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>360&deg; Image Gallery</title>

    <!-- A-Frame core and supporting components -->
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-template-component@3.x.x/dist/aframe-template-component.min.js"></script>
    <script src="https://unpkg.com/aframe-layout-component@5.x.x/dist/aframe-layout-component.min.js"></script>
    <script src="https://unpkg.com/aframe-event-set-component@5.x.x/dist/aframe-event-set-component.min.js"></script>
    <script src="https://unpkg.com/aframe-proxy-event-component@2.1.0/dist/aframe-proxy-event-component.min.js"></script>

    <script>
      AFRAME.registerComponent("link-active-state", {
        init: function () {
          var el = this.el;
          var sceneEl = el.sceneEl;

          if (!sceneEl.components || !sceneEl.hasLoaded) {
            var self = this;
            sceneEl.addEventListener(
              "loaded",
              function () {
                self.init();
              },
              { once: true }
            );
            return;
          }

          if (!sceneEl.selectedLink) {
            sceneEl.selectedLink = el;
            el.setAttribute("material", "color", "#333");
          }

          el.addEventListener("click", function () {
            var previous = sceneEl.selectedLink;
            if (previous && previous !== el) {
              previous.setAttribute("material", "color", "#111");
            }
            el.setAttribute("material", "color", "#333");
            sceneEl.selectedLink = el;
          });
        },
      });
    </script>

    <!-- Vite entry (currently only used for global styles) -->
    <script type="module" src="/src/main.ts"></script>
  </head>
  <body>
    <!-- Image link template to be reused. -->
    <script id="link" type="text/html">
      <a-entity
        class="link"
        geometry="primitive: plane; height: 0.5; width: 5.2"
        material="shader: flat; color: #111"
        link-active-state
        sound="on: click; src: #click-sound"
        event-set__mouseenter="scale: 1.1 1.1 1"
        event-set__mouseleave="scale: 1 1 1"
        event-set__click="_target: #image-360; _delay: 300; material.src: ${src}"
        proxy-event="event: click; to: #image-360; as: fade"
      >
        <a-text
          value="${label}"
          align="center"
          color="#FFF"
          width="5"
          position="0 0 0.01"
        ></a-text>
      </a-entity>
    </script>

    <a-scene>
      <a-assets>
        <!-- Local cathedral panoramas (placed in /public) -->
        <img id="orleans" src="/Cathédrale Sainte-Croix d'Orléans.jpg" />
        <img
          id="hypapanti"
          src="/Holy Metropolitan Church of Hypapanti of Thira.jpg"
        />
        <img id="saint-john" src="/Cathedral of Saint John the Baptist .jpg" />
        <audio
          id="click-sound"
          crossorigin="anonymous"
          src="https://cdn.aframe.io/360-image-gallery-boilerplate/audio/click.ogg"
        ></audio>
      </a-assets>

      <!-- 360-degree image. -->
      <a-sky
        id="image-360"
        radius="10"
        src="#orleans"
        animation__fade="property: components.material.material.color; type: color; from: #FFF; to: #000; dur: 300; startEvents: fade"
        animation__fadeback="property: components.material.material.color; type: color; from: #000; to: #FFF; dur: 300; startEvents: animationcomplete__fade"
      ></a-sky>

      <!-- Image links: three labeled rectangles stacked vertically (three rows). -->
      <a-entity id="links" position="0 -0.8 -4">
        <a-entity
          template="src: #link"
          data-src="#orleans"
          data-label="Cathédrale Sainte-Croix d'Orléans 360° Panorama"
          position="0 0 0"
        ></a-entity>
        <a-entity
          template="src: #link"
          data-src="#hypapanti"
          data-label="Holy Metropolitan Church of Hypapanti of Thira (interior)"
          position="0 -0.7 0"
        ></a-entity>
        <a-entity
          template="src: #link"
          data-src="#saint-john"
          data-label="Cathedral of Saint John the Baptist (interior)"
          position="0 -1.4 0"
        ></a-entity>
      </a-entity>

      <!-- Camera + cursor. -->
      <a-entity camera look-controls>
        <a-cursor
          id="cursor"
          animation__click="property: scale; startEvents: click; from: 0.1 0.1 0.1; to: 1 1 1; dur: 150"
          animation__fusing="property: fusing; startEvents: fusing; from: 1 1 1; to: 0.1 0.1 0.1; dur: 1500"
          event-set__mouseenter="_event: mouseenter; color: springgreen"
          event-set__mouseleave="_event: mouseleave; color: black"
          raycaster="objects: .link"
        ></a-cursor>
      </a-entity>
    </a-scene>
  </body>
</html>
